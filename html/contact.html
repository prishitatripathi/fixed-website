<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="back">
        <div id="b-main">
            <div id="left"></div>
            <div id="right">
                <div>
                    <h2 id="get">Get in Touch</h2> <!-- Changed to h2 for better semantics -->
                </div>
                <div>
                    <p id="feel">Feel free to drop us a line below!</p> <!-- Changed to p for better semantics -->
                </div>
                <div id="type">
                    <input id="name" type="text" placeholder="Your Name" aria-label="Your Name"><br>
                    <input id="email" type="email" placeholder="Your Email" aria-label="Your Email"><br>
                    <textarea id="message" placeholder="Type your message here..." aria-label="Your Message"></textarea><br><br>
                    <button id="send">SEND</button>
                </div>
            </div>
        </div>
        <div id="f-main">
            <div id="contact">Contact Us</div>
            <div id="details">
                <i class="fa-solid fa-location-dot"></i>
                <a style="color:white; font-size:large;">&nbsp;SRM IST, Delhi-NCR</a><br><br>
                <i class="fa-regular fa-envelope"></i>
                <a style="color:white; font-size:large;">&nbsp;collegeconnectsrm.com</a><br><br>
                <i class="fa-solid fa-phone"></i>
                <a style="color:white; font-size:x-large;">&nbsp;+91 9192........</a><br><br>
                <i class="fa-brands fa-instagram"></i>
                <a style="color:white; font-size:larger;">&nbsp;@connect_srm</a>
            </div>
        </div>
    </div>
</body>
</html>
